{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <h2>Lista de Funcionarios</h2>
    <ul>
    {% for funcionario in object_list %}
        <li>
            <a href="{% url 'update_funcionario' funcionario.id %}">
            {{ funcionario}}
            </a>
            <a href="{% url 'delete_funcionario' funcionario.id %}">Deletar</a>
        </li>
    {% endfor %}
    </ul>
    <a href="{% url 'create_funcionarios' %}">Novo</a>
{% endblock %}
